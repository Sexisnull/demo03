<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>机构列表树形菜单</title>
<#include '/common.html'/>
<#include '/tree.html'/>
</head>
<script type="text/javascript">
//初始化按划分方式显示的机构树
function initClassify(){
	<#list classifyList as classify>
		var url = '${request.contextPath}/org/relation/detailData.uids?code=' + ${classify.code!''};
		//初始化机构节点树
		initTree(url, 'pId', null, null, null, 'tree'+${classify.code!''});
  	</#list>  
}

$(function() {
	initClassify();
	//节点树
	var url = '${request.contextPath}/org/orgTree/detailData.uids';
	initTree(url, 'pId', null, null, null, 'tree');
	//设置标签页属性
	$('#tabs').tabs({
		border:false,
		fit:true
	});
});
</script>
<style type="text/css">
body {
	margin: 5px;
}

</style>
<body class="easyui-layout">
<div region="center">
	<div id="tabs" class="easyui-tabs" data-options="border:false, fit:true, plain:true" style="height:100%;">
    	<div title="机构树" style="padding:2px;">
			<div style="height:100%;overflow-y:auto;">
				<ul id="tree" class="ztree"></ul>
    		</div>
    	</div>
    	<#list classifyList as classify>
	    	<div title="${classify.name!''}" style="padding:2px;">
				<div style="height:100%;overflow-y:auto;">
					<ul id="tree${classify.code!''}" class="ztree"></ul>
	    		</div>
	    	</div>
    	</#list>
	</div>
</div>
</body>
</html>
