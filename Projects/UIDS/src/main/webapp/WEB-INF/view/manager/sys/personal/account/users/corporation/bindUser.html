<!DOCTYPE html>
<html>
<head>
<title>用户资料</title>
<link type="text/css" rel="stylesheet" href="${request.contextPath}/static/css/button/button.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- global styles -->
<link rel="stylesheet" type="text/css" href="${request.contextPath}/static/homepage/css/layout.css" />
<link rel="stylesheet" type="text/css" href="${request.contextPath}/static/homepage/css/elements.css" />
<link rel="stylesheet" type="text/css" href="${request.contextPath}/static/homepage/css/icons.css" />

<!-- easyui -->
<link rel="stylesheet" type="text/css" href="${request.contextPath}/static/jquery/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="${request.contextPath}/static/jquery/easyui/themes/icon.css">
<script type="text/javascript" src="${request.contextPath}/static/jquery/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/static/jquery/easyui/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/static/jquery/easyui/jquery.easyui.min.js"></script>

<!-- layui -->
<script type="text/javascript" src="${request.contextPath}/static/layer/layer.js"></script>
<link rel="stylesheet" type="text/css" href="${request.contextPath}/static/layer/skin/default/layer.css">
<link rel="stylesheet" type="text/css" href="${request.contextPath}/static/layui/css/layui.css">
<script type="text/javascript" src="${request.contextPath}/static/layui/layui.js"></script>

<!-- check -->
<#include '/validate.html'/>

<script type="text/javascript">
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form()
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  var len = $('input[placeholder=请选择]').length;
	for(var i=0;i < len;i++){
		$('input[placeholder=请选择]:eq('+i+')').attr('name',i);
	}
});

var params = {accountId: '${account.uuid!''}'};

//发送方的标识符：SmsRecord记录的uuid
var sel_mark = null;
//法人用户类型
var corporateType = '';

$(function() {	
	// 短信验证码按钮的倒计时设置
	var valid_time = 60;
	var util = {
	    wait: valid_time,
	    hsTime: function (obj) {
	    	var _this = this;
	        if (_this.wait <= 0) {
	            $(obj).removeAttr("disabled").val('重发短信验证码');
	            _this.wait = valid_time;
	        } else {
	            $(obj).attr("disabled", true).val('在' + _this.wait + '秒后点此重发');
	            _this.wait--;
	            setTimeout(function () {
	                _this.hsTime(obj);
	            }, 1000)
	        }
	    }
	};
	// 绑定已存在用户：发送短信验证码
	$("#msg-btn").click(function(){
		// TODO 字段校验
		
		// 用户的身份证号
		var mobile = $.trim($('#phone-number').val());
		if(!checkMobile(mobile)){
			layer.msg('请输入正确的手机号码！', {icon: 7,time: 1500 });
			return;
		}
		
		// 设置按钮
		util.hsTime('#msg-btn');
		
		// 提交给后台处理：后台去发送手机验证码
		$.ajax({
			url: '${request.contextPath}/sys/sendCode.uids',
			type: 'post',
			data: {mobile: mobile, type: 4},
	    	dataType: 'json',
	    	beforeSend: function() {
	    		loadLayer = layer.load(0, {shade: [0.5, '#fff'] });
	    	},
	    	success: function(data) {	    		
	    		layer.close(loadLayer);	    		
	    		layer.alert(data.info, {icon: data.state, time: 1500, shade: [0.5, '#fff']});
		    	if (data.state == 1) {
		    		// SmsRecord记录的uuid
		    		sel_mark = data.data;
		    	}
	    	}
		});	    
	})
	
	var users = '${user.name!''}';
	if(users == ''){
		$('#already_bind').hide();
		$('#bind_user').show();
		//选择法人用户类型
		selectCorporateType();
	}else{
		$('#already_bind').show();
		$('#bind_user').hide();
	}
	// TODO 添加参数校验	
});

//绑定
function commit(){
	if ( buildSelParams() ) {
		// 提交
		bindSel();
	}
}

//选择法人类型
function selectCorporateType(){
	layer.msg('请选择要绑定的用户类型', {
		  offset: '100px',
		  time: 0 //不自动关闭
		  ,shade: [0.6, '#F9F9F9']
		  ,btn: ['企业法人', '非企业法人']
		  ,yes: function(index){
		    layer.close(index);
		 	//设置企业法人或非企业法人字段
			setFieldEchoInfo('corporate');
			corporateType = 'corporate';
		  },btn2: function(index){
			layer.close(index);
			setFieldEchoInfo('organization');
			corporateType = 'organization';
		  }
		});
}

//设置字段的显示信息
function setFieldEchoInfo(type) {
	
	if ( type == 'corporate' ) {
		$('.cop').show();
		$('.nocop').hide();
	} else{
		$('.cop').hide();
		$('.nocop').show();
	}
}

// 构建选择用户参数
function buildSelParams() {
	//企业名称／机构名称
	if ( corporateType == 'corporate' ) {
		debugger;
		params.corporateName = $.trim($('#corporate-name').val());
		if (params.corporateName == '') {
			layer.msg('企业名称不能为空！', {icon: 7,time: 1500 });
			return false;
		} else if (!checkName(params.corporateName) ) {
			layer.msg('企业名称只含有中英文、数字、连接符！', {icon: 7,time: 1500 });
			return false;
		}
	}else{
		debugger;
		params.corporateName = $.trim($('#corporateName').val());
		if (params.corporateName == '') {
			layer.msg('机构名称不能为空！', {icon: 7,time: 1500 });
			return false;
		} else if (!checkName(params.corporateName) ) {
			layer.msg('机构名称只含有中英文、数字、连接符！', {icon: 7,time: 1500 });
			return false;
		}
	}
	//组织机构代码
	params.orgCode = $.trim($('#org-code').val());
	if (params.orgCode == '') {
		layer.msg('组织机构代码不能为空！', {icon: 7,time: 1500 });
		return false;
	} else if (!checkOrgCode(params.orgCode) ) {
		layer.msg('组织机构代码格式不正确,格式为xxxxxxxx-x', {icon: 7,time: 1500 });
		return false;
	}
	// 身份证号
	params.identity = $.trim($('#sel-indentity').val());
	if (params.identity == '') {
		layer.msg('身份证号不能为空！', {icon: 7,time: 1500 });
		return false;
	} else if (!checkIdCard(params.identity) ) {
		layer.msg('身份证格式不正确！', {icon: 7,time: 1500 });
		return false;
	}
	// 发送方身份随机码
	params.mark = sel_mark;
	
	//手机号码
	params.phoneNumber = $.trim($('#phone-number').val());
	if (params.phoneNumber == '') {
		layer.msg('手机号不能为空！', {icon: 7,time: 1500 });
		return false;
	} else if (!checkMobile(params.phoneNumber)) {
		layer.msg('请输入正确的手机号码！', {icon: 7,time: 1500 });
		return false;
	}
	
	// 验证码
	params.code = $.trim($('#code').val());
	if (params.code == '') {
		layer.msg('手机验证码不能为空！', {icon: 7,time: 1500 });
		return false;
	}
	
	return true;
}
	
// 绑定选择的用户
function bindSel() {
	$.ajax({
		url: '${request.contextPath}/account/runBindExistUser.uids',
		type: 'post',
		data: params,
    	dataType: 'json',
    	beforeSend: function() {
    		loadLayer = layer.load(0, {shade: [0.5, '#fff'] });
    	},
    	success: function(data) {
    		layer.close(loadLayer);
	    	if (data.state == 1) {
	    		layer.msg(data.info, {icon: data.state, time: 500, shade: [0.5, '#fff']}, function() {
	    			top.location.reload();
	    		});
	    	} else {
	    		layer.alert(data.info, {icon: 0, shade: [0.5, '#fff']});
	    	}
    	}
	});
}
</script>
</head>
<body style=" overflow: hidden;">
	<!-- main container -->
	<div class="content">
        <div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
			    <div class="row-fluid form-wrapper">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					  <legend>绑定已存在法人用户</legend>
					</fieldset>
					<div id="already_bind">
						<blockquote class="layui-elem-quote">已绑定用户</blockquote>
						<blockquote class="layui-elem-quote">用户名：${user.name!''}</blockquote>
						<blockquote class="layui-elem-quote">身份证号：${user.identity!''}</blockquote>
					</div>
					<div id="bind_user">
						<div class="layui-form" action="">
							<div id="company_name" class="layui-form-item cop">
							    <label class="layui-form-label">企业名称</label>
							    <div class="layui-input-block">
							      <input type="text" id="corporate-name" name="corporate-name" required maxlength="128" placeholder="请输入企业名称" class="layui-input">
							    </div>
							  </div>
							   <div id="org_name" class="layui-form-item nocop">
							    <label class="layui-form-label">机构名称</label>
							    <div class="layui-input-block">
							      <input type="text" id="corporateName" name="corporate-name" required maxlength="128" placeholder="请输入机构名称" class="layui-input">
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <label class="layui-form-label" style="padding: 9px 9px;width: 85px;">组织机构代码</label>
							    <div class="layui-input-block">
							      <input type="text" id="org-code" name="org-code" required maxlength="10" minlength="10" placeholder="请输入组织机构代码" class="layui-input">
							    </div>
							  </div>
							<div class="layui-form-item">
						  		<label class="layui-form-label">身份证号</label>
						  	<div class="layui-input-block">
						    	<input type="text" name="title" id="sel-indentity" lay-verify="title" maxlength="18" minlength="15" autocomplete="off" placeholder="请输入身份证号" class="layui-input">
						  	</div>
							</div>
							<div class="layui-form-item">
						  		<label class="layui-form-label">手机号码</label>
						  		<div class="layui-input-block">
						    		<input type="text" name="username" id="phone-number" lay-verify="required" maxlength="11" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
						  		</div>
							</div>
							<div class="layui-form-item">
						 		<label class="layui-form-label">短信验证码</label>
							 	<div class="layui-input-inline">
						   			<input type="text" name="password" id="code" lay-verify="pass" placeholder="请输入短信验证码" maxlength="6" autocomplete="off" class="layui-input">
						 		</div>
						 			<input type="button" id="msg-btn" class="layui-btn layui-btn-normal" value="发送短信验证码" style="margin-bottom: 10px;">
							</div>
						 	<div class="layui-form-item">
						   		<div class="layui-input-block">
						     		<button onclick="commit()" class="layui-btn" >立即提交</button>
						   		</div>
						 	</div>
						</div>
					</div>
          		</div>
    		</div>
		</div>
	</div>
    <!-- end main container -->
</body>
</html>
